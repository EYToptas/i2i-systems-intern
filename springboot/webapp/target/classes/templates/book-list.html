<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kitap Listesi</title>
</head>
<body>
<h1>📚 Kitap Listesi</h1>
<a href="/books/new"><button>➕ Yeni Kitap Ekle</button></a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th><th>Başlık</th><th>Yazar</th><th>İşlem</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.author}">Author</td>
        <td>
            <a th:href="@{'/books/delete/' + ${book.id}}"><button>🗑 Sil</button></a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a href="/"><button>🏠 Ana Sayfaya Dön</button></a>
</body>
</html>
